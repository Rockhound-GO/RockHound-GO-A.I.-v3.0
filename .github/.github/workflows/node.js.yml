name: Node.js CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # JOB 1: Build and Test
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test

  # JOB 2: Deploy to Armory
  deploy:
    needs: build-and-test  # This ensures deploy only runs if tests pass
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Only deploy when pushing to main (not on PRs)
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Armory Continuous Deployment-as-a-Service
      uses: armory/cli-deploy-action@v1.0.0
      with:
        # Replace 'deploy.yml' with the actual path to your config file inside your repo
        path-to-file: "deploy.yml" 
        
        # We use secrets here for security
        clientId: ${{ secrets.ARMORY_CLIENT_ID }}
        clientSecret: ${{ secrets.ARMORY_CLIENT_SECRET }}
        
        # Optional parameters (uncomment if needed)
        # applicationName: "MyApplication"
        # audience: "https://api.cloud.armory.io"
