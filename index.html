    <style>
      :root {
        --neon-cyan: #22d3ee;
        --neon-indigo: #6366f1;
        --deep-void: #030508;
      }
      
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: var(--deep-void);
        color: #f3f4f6;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* --- GLOBAL CRT & ATMOSPHERE EFFECTS --- */
      
      /* 1. Scanline Overlay */
      .scanlines {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
        background-size: 100% 3px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.6;
      }

      /* 2. Vignette & Grain */
      .vignette {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: radial-gradient(circle at center, transparent 60%, rgba(3, 5, 8, 0.8) 100%);
        pointer-events: none;
        z-index: 9998;
      }

      /* 3. Liquid Chromatic Background */
      .liquid-bg {
        position: fixed;
        top: -50%; left: -50%; right: -50%; bottom: -50%;
        width: 200%; height: 200%;
        background: 
          radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.15), transparent 40%),
          radial-gradient(circle at 80% 20%, rgba(34, 211, 238, 0.1), transparent 30%);
        filter: blur(60px);
        animation: liquid-drift 20s infinite alternate linear;
        z-index: -1;
      }

      @keyframes liquid-drift {
        0% { transform: rotate(0deg) translate(0, 0); }
        33% { transform: rotate(2deg) translate(2%, 2%); }
        66% { transform: rotate(-1deg) translate(-2%, 1%); }
        100% { transform: rotate(0deg) translate(0, 0); }
      }

      /* --- SCROLLBARS --- */
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.02); }
      ::-webkit-scrollbar-thumb { background: rgba(34, 211, 238, 0.3); border-radius: 2px; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }

      /* --- PRE-BOOT LOADER (Visible before React Loads) --- */
      #boot-terminal {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        display: flex;
        flex-col: column;
        align-items: center;
        justify-content: center;
        background-color: #030508;
        z-index: 50;
        font-family: 'JetBrains Mono', monospace;
      }
      
      .boot-text {
        color: #22d3ee;
        font-size: 12px;
        letter-spacing: 0.2em;
        animation: pulse 1s infinite;
      }

      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

    </style>
