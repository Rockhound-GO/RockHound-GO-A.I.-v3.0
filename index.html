    <style>
      :root { --neon-cyan: #22d3ee; }
      html, body { height: 100%; margin: 0; background: #030508; color: #f3f4f6; font-family: 'Inter', sans-serif; overflow: hidden; }
      
      /* GLOBAL TACTICAL FILTERS */
      #root::after {
        content: "";
        position: fixed;
        inset: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.4;
      }

      /* CRT GLOW */
      body::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0; left: 0; bottom: 0; right: 0;
        background: radial-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 100%), linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 9998;
        pointer-events: none;
      }

      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      ::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes hologram-drift { 0%, 100% { transform: translateY(0) rotateX(0deg); } 50% { transform: translateY(-15px) rotateX(5deg); } }
      .animate-hologram { animation: hologram-drift 5s ease-in-out infinite; }
      
      @keyframes scan-v { 0% { top: 0%; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
      
      /* SMOOTH SCROLLING */
      * { -webkit-overflow-scrolling: touch; }
    </style>
