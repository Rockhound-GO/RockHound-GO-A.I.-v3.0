    <!-- Polyfill for process.env -->

      window.process = window.process || { env: {} };
      // For external deployment, set your backend API URL here or via environment variables
      // e.g., window.process.env.BACKEND_API_URL = 'https://your-deployed-backend.com';

    <style>
      :root {
        --neon-cyan: #22d3ee;
        --neon-indigo: #6366f1;
        --deep-void: #030508;
      }
      
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: var(--deep-void);
        color: #f3f4f6;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* Scanlines */
      .scanlines {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
        background-size: 100% 3px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.6;
      }

      /* Scrollbars */
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.02); }
      ::-webkit-scrollbar-thumb { background: rgba(34, 211, 238, 0.3); border-radius: 2px; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }

      /* Static Boot Loader */
      #boot-terminal {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #030508;
        z-index: 50;
        font-family: 'JetBrains Mono', monospace;
      }
      
      .boot-text {
        color: #22d3ee;
        font-size: 12px;
        letter-spacing: 0.2em;
        margin-top: 20px;
        animation: pulse 1s infinite;
      }
      
      .boot-spinner {
        width: 40px;
        height: 40px;
        border: 2px solid rgba(34, 211, 238, 0.3);
        border-top-color: #22d3ee;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
